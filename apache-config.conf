# apache-config.conf - Configuración personalizada para tu app
<VirtualHost *:80>
    DocumentRoot /var/www/html
    
    <Directory /var/www/html>
        # Permite mostrar índices si no hay index.php
        Options Indexes FollowSymLinks
        # Permite sobreescribir configuraciones con .htaccess
        AllowOverride All
        # ¡LA LÍNEA MÁGICA! Permite acceso a todos en Apache 2.4
        Require all granted
    </Directory>

    # Logs personalizados (opcional pero útil)
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>